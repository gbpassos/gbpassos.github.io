tasks:
  - name: add aws cli
    init: |
      cd /tmp
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd /workspace/gbpassos.github.io
      yarn install
    command: yarn start
  
  - name: start gatsby
    init: |
      cd /workspace/gbpassos.sanity
      yarn install
    command: yarn start
  
vscode:
  extensions:
    - GitHub.copilot

